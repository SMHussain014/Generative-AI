syntax = "proto3";

enum OperationType {
  CREATE = 0;
  UPDATE = 1;
  DELETE = 2;
}

message Product {
  optional int32 id = 1;
  optional string name = 2;
  optional string description = 3;
  optional float price = 4;
  optional string category = 5;
  optional string brand = 6;
  optional string color = 7;
  optional float weight = 8;
  optional int32 stock = 9;
  optional string sku = 10;
  optional OperationType operation = 11;
}
    